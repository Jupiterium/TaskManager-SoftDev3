services:
  # Our PostgreSQL database
  db:
    # The Docker image of postgres -- we're using the latest
    image: postgres:latest
    # The ports to expose to host container
    # 5432 is the default PostgreSQL port
    ports:
      - "5432:5432"
    # If we accidently kill the running container, Docker Compose will restart it
    restart: always
    # The PostgreSQL Docker container uses environment variables to configure itself
    # read configuration, here we set password
    # Do not store plaintext passwords in source control. We do so here as this is a builder
    environment:
      POSTGRES_PASSWORD: postgres